<div class="carousel-wrapper position-relative d-flex align-items-center">
  <button class="custom-owl-prev">‹</button>
  
  <div class="carousel owl-carousel clients" data-margin="30" data-loop="true" data-dots="false" data-autoplay="true" data-autoplay-timeout="3000" data-responsive='{"0":{"items": "1"}, "768":{"items": "3"}, "992":{"items": "3"}, "1140":{"items": "3"}}'>
    {% for image in site.data.clients_carousel.brands.images %}
    <div class="item pl-15 pr-15">
      <img src="{{image.img}}" alt="{{image.img}}"/>
    </div>
    {% endfor %}
  </div>
  <button class="custom-owl-next">›</button>

</div>
